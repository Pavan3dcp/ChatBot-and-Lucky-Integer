<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/ChatBot-and-Lucky-Integer/style.css">
  <script src="/ChatBot-and-Lucky-Integer/app.js" defer></script>
  <title>ChatBot and Lucky Integer </title>
</head>
<body>
  <div class="page">

  
  <div class="chat_bot_container">
    <h2 class="chat_bot_msg" id="chat_bot_msg">Hi i'm ChatBot...</h2>
     <label class="chatBot_cap" for="chatBot">Type anything to chat with ChatBot </label>
    <input class="user_input" id="user_input" type="text">
    <div class="user_button" id="user_button" >
    <button>Send</button>
    </div>
  </div>


  <div class="lucky_integer_container">
    <h2 class="lucky_integer_msg" id="lucky_integer_msg">Lucky Integer</h2>
     <label class="lucky_integer_cap" for="lucky_integer">Enter Array of Number </label>
    <input class="integer_user_input" id="integer_user_input" type="text">
    <div class="integer_user_button" id="integer_user_button" >
    <button>Send</button>
    </div>
  </div>
  
</div>
</body>
</html>
